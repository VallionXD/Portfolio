<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <!-- Head content. -->

    <head>
        <!-- Meta tags. -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Background gradient stylesheet. -->
        <link rel="stylesheet" href="css/background.css" />

        <!-- Hide scrollbar stylesheet. -->
        <link rel="stylesheet" href="css/scrollbar.css">

        <!-- Page icon. -->
        <link rel="icon" type="image/x-icon" href="favicon.png">

        <!-- Tailwind css. -->
        <script src="js/tailwind.js"></script>

        <!-- Page title. -->
        <title>VallionXD's Homepage</title>

    </head>

    <!-- Body content. -->

    <body class="bg-topbarBackground fixed">
        <!-- Navbar -->
        <nav class="bg-topbarBackground w-full z-20 top-0 start-0 border-b border-topbarBorder">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <p class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/profile-picture.png" class="rounded-full h-8" alt="Flowbite Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white grayscale select-none">VallionXD</span>
                </p>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <a href="https://github.com/VallionXD" type="button" class="text-white bg-zinc-700 hover:bg-zinc-800 transition duration-300 focus:ring-4 focus:outline-none focus:ring-zinc-300 font-semibold rounded-lg text-sm px-4 py-2 text-center dark:bg-zinc-600 dark:hover:bg-zinc-700 dark:focus:ring-zinc-800 grayscale select-none">GitHub</a>
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-topbarBackground dark:border-gray-700">
                        <li>
                            <a class="block py-2 px-3 text-zinc-900 rounded transition duration-300 hover:bg-zinc-100 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:hover:text-zinc-500 md:dark:hover:bg-transparent dark:border-zinc-700 grayscale select-none selected">About</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-zinc-900 rounded transition duration-300 hover:bg-zinc-100 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 dark:text-white dark:hover:bg-zinc-700 dark:hover:text-zinc-500 md:dark:hover:bg-transparent dark:border-zinc-700 grayscale select-none">Interests</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-zinc-900 rounded transition duration-300 hover:bg-zinc-100 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 dark:text-white dark:hover:bg-zinc-700 dark:hover:text-zinc-500 md:dark:hover:bg-transparent dark:border-zinc-700 grayscale select-none">Projects</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-zinc-900 rounded transition duration-300 hover:bg-zinc-100 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 dark:text-white dark:hover:bg-zinc-700 dark:hover:text-zinc-500 md:dark:hover:bg-transparent dark:border-zinc-700 grayscale select-none">Platforms</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content. -->
        <div class="z-10 mt-100" style="height: 100vh;width: 100vw;overflow-y: auto;">
            <!-- #about -->
            <section id="about" class="h-screen z-1 snap-center flex justify-center snap-start">
                <div class="relative text-center max-w-lg mr-0  snap-start">
                    <span class="mb-3 text-2xl text-neutral-500 dark:text-neutral-400">Hi, I am <span class="font-bold bg-gradient-to-r from-zinc-400 via-zinc-600 to-green-700 text-transparent bg-clip-text bg-300%">VallionXD</span>. I am a web developer learning <span class="font-bold bg-gradient-to-r from-green-400 via-green-700 to-green-700 text-transparent bg-clip-text bg-300%">NodeJS</span> and <span class="font-bold bg-gradient-to-r from-blue-400 via-sky-700 to-sky-700 text-transparent bg-clip-text bg-300%">ElectronJS</span> for making my web projects into desktop apps. I am also learning <span class="font-bold bg-gradient-to-r from-zinc-400 via-blue-300 to-blue-400 text-transparent bg-clip-text bg-300%">Tailwind CSS</span> for ease of styling my projects.</span>
                </div>
            </section>
        </div>

        <!-- Background gradient. -->
        <div class="gradient about-edition absolute"></div>

        <!-- Tailwind config script. -->
        <script src="js/tailwind.config.js"></script>

        <!-- Navigation bar script. -->
        <script src="js/navbar.js"></script>
    </body>

</html>
