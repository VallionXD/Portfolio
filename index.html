<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

                    <img src="assets/profile-picture.png" class="rounded-full h-8" alt="Profile Picture">

                </p>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

                        </svg>
                    </button>
                </div>

                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-700 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-topbarBackground">
                        <li>
                            <a class="block py-2 px-3 text-zinc-400 rounded transition duration-300 hover:bg-zinc-700 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 border-zinc-700 grayscale select-none" style="text-shadow: rgba(249,249,249,0.35) 0px 0px 15px;">About</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-white rounded transition duration-300 hover:bg-zinc-700 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 border-zinc-700 grayscale select-none">Interests</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-white rounded transition duration-300 hover:bg-zinc-700 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 border-zinc-700 grayscale select-none">Projects</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-white rounded transition duration-300 hover:bg-zinc-700 hover:text-zinc-500 md:hover:bg-transparent md:hover:text-zinc-500 md:p-0 border-zinc-700 grayscale select-none">Platforms</a>
                        </li>
                    </ul>

            </div>
        </nav>

        <!-- Content. -->
        <div class="z-10 mt-100" style="height: 100vh;width: 100vw;overflow-y: auto;">

                <div class="relative text-center max-w-lg mr-0 snap-start">
                    <span class="text-2xl text-neutral-400">Hi, I am <span class="font-bold bg-gradient-to-r from-zinc-400 via-zinc-600 to-zinc-800 text-transparent bg-clip-text bg-300%" style="text-shadow: rgba(249,249,249,0.35) 0px 0px 15px;">VallionXD</span>. I am a web developer learning <span class="font-bold bg-gradient-to-r from-green-400 via-green-700 to-green-700 text-transparent bg-clip-text bg-300%" style="text-shadow: rgba(9,249,149,0.45) 0px 0px 15px;">NodeJS</span> and <span class="font-bold bg-gradient-to-r from-blue-400 via-sky-700 to-sky-700 text-transparent bg-clip-text bg-300%" style="text-shadow: rgba(9,149,249,0.45) 0px 0px 15px;">ElectronJS</span> for making my web projects into desktop apps. I am also learning <span class="font-bold bg-gradient-to-r from-zinc-400 via-blue-300 to-blue-400 text-transparent bg-clip-text bg-300%" style="text-shadow: rgba(9, 205, 249, 0.45) 0px 0px 15px;">Tailwind CSS</span> for ease of styling my projects.</span>
                </div>
            </section>
        </div>
